<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim dos Momentos</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Bloqueio de seguranÃ§a inicial */
        body { display: none; }
        
        /* Estilos especÃ­ficos para a Grade do Jardim (Devem estar aqui se nÃ£o estiverem no global.css) */
        .grade-jardim {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .item-jardim {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed #5d167f;
            padding: 30px;
            border-radius: 15px;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }
        .item-jardim.desbloqueado {
            background: white;
            border-style: solid;
            cursor: pointer;
        }
        .dark-mode .item-jardim.desbloqueado {
            background: #333345;
            color: white;
        }
        .timer-espera { font-weight: bold; margin-top: 10px; font-family: monospace; }
        
        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 10% auto; padding: 40px; width: 80%; max-width: 600px; border-radius: 15px; position: relative; }
        .dark-mode .modal-content { background: #1e1e28; color: white; }
        .fechar-modal { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="contador-tempo"></div>
    <div id="contador-vida"></div>
    
    <button id="trancar-segredos">
        <i class="fas fa-lock"></i> Trancar Segredos
    </button>

    <div id="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="main-content-wrapper">
        <div class="container-romance">
            <h1>ðŸŒ¸ Jardim dos Momentos</h1>
            <p>Sementes de amor plantadas hoje, para florescerem no tempo certo.</p>

            <div class="grade-jardim">
                <div class="item-jardim" data-liberacao="2025-12-25T08:00:00">
                    <div class="icone-bloqueio"><i class="fas fa-lock"></i></div>
                    <div class="conteudo-carta" style="display: none;">
                        <h2>ðŸŽ„ Feliz Natal, meu amor</h2>
                        <p>Escreve aqui o teu texto especial...</p>
                    </div>
                    <div class="timer-espera"></div>
                </div>

                <div class="item-jardim" data-liberacao="2026-01-01T00:00:00">
                    <div class="icone-bloqueio"><i class="fas fa-lock"></i></div>
                    <div class="conteudo-carta" style="display: none;">
                        <h2>ðŸŽ† A Nossa Virada</h2>
                        <p>Escreve aqui o teu texto especial...</p>
                    </div>
                    <div class="timer-espera"></div>
                </div>
            </div>

            <a href="sumario.html" class="botao-navegacao">Voltar ao SumÃ¡rio</a>
        </div>
    </div>

    <div id="modal-carta" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <div id="texto-da-carta"></div>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script>
        // SEGURANÃ‡A IGUAL AO SUMÃRIO
        (function verificarSessao() {
            const acesso = localStorage.getItem('acessoConcedido');
            const expiracao = localStorage.getItem('expiracao');
            const horaAtual = new Date().getTime();

            if (acesso !== 'true' || !expiracao || horaAtual >= parseInt(expiracao)) {
                window.location.replace("index.html");
            } else {
                document.body.style.display = 'block';
            }
        })();

        // INICIALIZAÃ‡ÃƒO DO PROJETO
        document.addEventListener('DOMContentLoaded', function() {
            // Aplica Dark Mode se salvo
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }

            // Garante que os contadores do global.js iniciem
            if (typeof atualizarRelogios === 'function') atualizarRelogios();
            if (typeof atualizarContadores === 'function') atualizarContadores();

            // LÃ³gica do Jardim
            setInterval(atualizarJardim, 1000);
            atualizarJardim();

            // Modal
            document.querySelector('.fechar-modal').onclick = () => {
                document.getElementById('modal-carta').style.display = 'none';
            };
        });

        function atualizarJardim() {
            const agora = new Date();
            const itens = document.querySelectorAll('.item-jardim');

            itens.forEach(item => {
                const dataLibera = new Date(item.getAttribute('data-liberacao'));
                const timerElemento = item.querySelector('.timer-espera');
                const icone = item.querySelector('.icone-bloqueio');

                if (agora >= dataLibera) {
                    item.classList.add('desbloqueado');
                    icone.innerHTML = '<i class="fas fa-envelope-open-text"></i>';
                    timerElemento.innerText = "DisponÃ­vel para ler!";
                    
                    item.onclick = function() {
                        const conteudo = item.querySelector('.conteudo-carta').innerHTML;
                        document.getElementById('texto-da-carta').innerHTML = conteudo;
                        document.getElementById('modal-carta').style.display = 'block';
                    };
                } else {
                    const diff = dataLibera - agora;
                    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const s = Math.floor((diff % (1000 * 60)) / 1000);
                    timerElemento.innerText = `Abre em: ${d}d ${h}h ${m}m ${s}s`;
                }
            });
        }
    </script>
</body>
</html>
