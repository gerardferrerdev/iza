<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim dos Momentos</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Garante que o body comece invisÃ­vel para seguranÃ§a */
        body { display: none; }
        
        /* Ajuste especÃ­fico para o botÃ£o trancar nÃ£o herdar margens erradas */
        #trancar-segredos {
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body> 
    <div id="contador-tempo"></div>
    <div id="contador-vida"></div>
    
    <button id="trancar-segredos">
        <i class="fas fa-lock"></i> Trancar Segredos
    </button>

    <div id="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="main-content-wrapper">
        <div class="container-romance">
            <h1>ðŸŒ¸ Jardim dos Momentos</h1>
            <p>Cartas guardadas no tempo, esperando o momento certo para florescer.</p>

            <div class="grade-jardim">
                <div class="item-jardim" data-liberacao="2025-12-25T08:00:00">
                    <div class="icone-bloqueio"><i class="fas fa-lock"></i></div>
                    <div class="conteudo-carta" style="display: none;">
                        <h3>ðŸŽ„ Feliz Natal, meu amor</h3>
                        <p>Escreva aqui a sua mensagem especial de Natal...</p>
                    </div>
                    <div class="timer-espera"></div>
                </div>

                <div class="item-jardim" data-liberacao="2026-01-01T00:00:00">
                    <div class="icone-bloqueio"><i class="fas fa-lock"></i></div>
                    <div class="conteudo-carta" style="display: none;">
                        <h3>ðŸŽ† Nossa Virada</h3>
                        <p>O que eu desejo para nÃ³s neste novo ano...</p>
                    </div>
                    <div class="timer-espera"></div>
                </div>
            </div>

            <br>
            <a href="sumario.html" class="botao-navegacao">Voltar ao SumÃ¡rio</a>
        </div>
    </div>

    <div id="modal-carta" class="modal">
        <div class="modal-content">
            <span class="fechar-modal">&times;</span>
            <div id="texto-da-carta"></div>
        </div>
    </div>

    <script src="js/global.js"></script>

    <script>
        // 1. VERIFICAÃ‡ÃƒO DE SESSÃƒO IMEDIATA
        (function verificarSessao() {
            const acesso = localStorage.getItem('acessoConcedido');
            const expiracao = localStorage.getItem('expiracao');
            const horaAtual = new Date().getTime();

            if (acesso !== 'true' || !expiracao || horaAtual >= parseInt(expiracao)) {
                window.location.replace("index.html");
            } else {
                document.body.style.display = 'block';
            }
        })();

        // 2. INICIALIZAÃ‡ÃƒO DE FUNÃ‡Ã•ES DO GLOBAL.JS E JARDIM
        document.addEventListener('DOMContentLoaded', function() {
            
            // ForÃ§a a aplicaÃ§Ã£o do Dark Mode se estiver ativo
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }

            // Ativa o clique do botÃ£o de Trancar (usando a lÃ³gica do global se existir)
            const btnTrancar = document.getElementById('trancar-segredos');
            if (btnTrancar) {
                btnTrancar.addEventListener('click', function() {
                    localStorage.removeItem('acessoConcedido');
                    localStorage.removeItem('expiracao');
                    window.location.replace("index.html");
                });
            }

            // Inicializa os contadores (chama as funÃ§Ãµes que estÃ£o no seu global.js)
            // Nota: Se as funÃ§Ãµes no seu global.js tiverem nomes diferentes, ajuste aqui.
            if (typeof atualizarContadores === 'function') {
                atualizarContadores();
                setInterval(atualizarContadores, 1000);
            }

            // LÃ³gica do Jardim
            atualizarJardim();
            setInterval(atualizarJardim, 1000);
            
            // Fechar modal
            document.querySelector('.fechar-modal').onclick = () => {
                document.getElementById('modal-carta').style.display = "none";
            };
        });

        function atualizarJardim() {
            const agora = new Date();
            const itens = document.querySelectorAll('.item-jardim');

            itens.forEach(item => {
                const dataLibera = new Date(item.getAttribute('data-liberacao'));
                const timerElemento = item.querySelector('.timer-espera');
                const icone = item.querySelector('.icone-bloqueio');

                if (agora >= dataLibera) {
                    item.classList.add('desbloqueado');
                    icone.innerHTML = '<i class="fas fa-envelope-open-text"></i>';
                    timerElemento.innerText = "Clique para abrir";
                    
                    item.onclick = function() {
                        const conteudo = item.querySelector('.conteudo-carta').innerHTML;
                        const modal = document.getElementById('modal-carta');
                        document.getElementById('texto-da-carta').innerHTML = conteudo;
                        modal.style.display = "block";
                    };
                } else {
                    const diff = dataLibera - agora;
                    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const segundos = Math.floor((diff % (1000 * 60)) / 1000);
                    timerElemento.innerText = `Abre em: ${dias}d ${horas}h ${minutos}m ${segundos}s`;
                }
            });
        }
    </script>
</body>
</html>
